<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sigh</title>
</head>
<body>
<script>
    var value = parseInt(prompt('Type a number',0));
    if(value >0){
        alert(1);
    }else if (value<0){
        alert(-1);
    } else {
        alert(0)
    }

    var value2 = parseInt(prompt('Type a number',0));
    switch ((value2>0) ? 1: (value2<0)? -1: 0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0)
    }
</script>
</body>
</html>
